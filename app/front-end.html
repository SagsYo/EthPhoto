    <script type="text/javascript">
        var map1;
        var map2;
        $(document).ready(function () {
            map1 = new GMaps({
                el: '#map-first',
                lat: 22.3139,
                lng: 87.31
            });

            map2 = new GMaps({
                el: '#map-second',
                lat: 22.3139,
                lng: 87.31
            });

            map1.setContextMenu({
                control: 'map1',
                options: [{
                    title: 'Add marker',
                    name: 'add_marker',
                    action: function (e) {
                        this.addMarker({
                            lat: e.latLng.lat(),
                            lng: e.latLng.lng(),
                            title: 'New Marker',
                            infoWindow: {
                                content: '<p>Add Picture</p>'
                            }
                        });
                    }
                }]
            });
            map2.setContextMenu({
                control: 'map2',
                options: [{
                    title: 'Add marker',
                    name: 'add_marker',
                    action: function (e) {
                        this.addMarker({
                            lat: e.latLng.lat(),
                            lng: e.latLng.lng(),
                            title: 'New Marker',
                            infoWindow: {
                                content: '<p>Add Picture</p>'
                            }
                        });
                    }
                }]
            });
            function suggestion1() {
                var input = document.getElementById('address1');
                var autocomplete = new google.maps.places.Autocomplete(input);
            }

            function suggestion2() {
                var input = document.getElementById('address2');
                var autocomplete = new google.maps.places.Autocomplete(input);
            }

            google.maps.event.addDomListener(window, 'load', suggestion1);
            google.maps.event.addDomListener(window, 'load', suggestion2);
            $('#address1').blur(function (e) {
                e.preventDefault();
                GMaps.geocode({
                    address: $('#address1').val().trim(),
                    callback: function (results, status) {
                        if (status == 'OK') {
                            var latlng = results[0].geometry.location;
                            map1.setCenter(latlng.lat(), latlng.lng());
                            map1.addMarker({
                                lat: latlng.lat(),
                                lng: latlng.lng()
                            });
                        }
                    }
                });
            });
            $('#address2').blur(function (e) {
                e.preventDefault();
                GMaps.geocode({
                    address: $('#address2').val().trim(),
                    callback: function (results, status) {
                        if (status == 'OK') {
                            var latlng = results[0].geometry.location;
                            map2.setCenter(latlng.lat(), latlng.lng());
                            map2.addMarker({
                                lat: latlng.lat(),
                                lng: latlng.lng()
                            });
                        }
                    }
                });
            });

            $('.navbar-form').submit(function (e) {
                e.preventDefault();
                GMaps.geocode({
                    address: $('#address1').val().trim(),
                    callback: function (results, status) {
                        if (status == 'OK') {
                            var latlng = results[0].geometry.location;
                            map1.setCenter(latlng.lat(), latlng.lng());
                            map1.addMarker({
                                lat: latlng.lat(),
                                lng: latlng.lng()
                            });
                        }
                    }
                });
            });
            $('#screen-up').click(function () {
                $('#img-section').removeClass('half-height');
                $('#img-section').addClass('full-height');
                $('#map-first').css({
                    'display': 'none'
                });
                $('#map-second').css({
                    'display': 'none'
                });
                $('#search-form').css({
                    'display': 'none'
                });
                $('#screen-down').css({
                    'display': 'block'
                });
                $('#screen-up').css({
                    'display': 'none'
                });
                $('.navbar-fixed-top').addClass('to-top');
            });
            $('#screen-down').click(function () {
                $('.navbar-fixed-top').removeClass('to-top');
                $('#img-section').removeClass('full-height');
                $('#img-section').addClass('half-height');
                $('#map-first').css({
                    'display': 'block'
                });
                $('#map-second').css({
                    'display': 'block'
                });
                $('#search-form').css({
                    'display': 'block'
                });
                $('#screen-up').css({
                    'display': 'block'
                });
                $('#screen-down').css({
                    'display': 'none'
                });
            });
        });

    </script>
    <title>Open-Soft</title>

<!--Script For Slideshow-->
<script type="text/javascript">

    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";

    }


</script>
