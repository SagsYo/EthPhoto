<script type="text/javascript">
var center_map;
$(document).ready(function () {
    center_map = new GMaps({
        el: '#map-first',
        lat: 22.3139,
        lng: 87.31
    });

    center_map.setContextMenu({
        control: 'center_map',
        options: [{
            title: 'Add marker',
            name: 'add_marker',
            action: function (e) {
                this.addMarker({
                    lat: e.latLng.lat(),
                    lng: e.latLng.lng(),
                    title: 'New Marker',
                    infoWindow: {
                        content: '<p>Add Picture</p>'
                    }
                });
            }
        }]
    });
    function get_suggestion() {
        var input = (document).getElementById('search-location');
        var autocomplete = new google.maps.places.Autocomplete(input);
    }
    google.maps.event.addDomListener(window, 'load', get_suggestion);
    $('#search-location').on('blur', function (e) {
        e.preventDefault();
        GMaps.geocode({
            address: $('#search-location').val().trim(),
            callback: function (results, status) {
                if (status == 'OK') {
                    var latlng = results[0].geometry.location;
                    center_map.setCenter(latlng.lat(), latlng.lng());
                    center_map.addMarker({
                        lat: latlng.lat(),
                        lng: latlng.lng()
                    });
                }
            }
        });
    });

});
</script>
